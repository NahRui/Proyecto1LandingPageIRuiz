<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Elige tu vehículo preferido y descubre los modelos actuales de Mercedes-Benz."
    />
    <meta name="keywords" content="Modelos Mercedes-Benz" />
    <link
      rel="canonical"
      href="https://www.mercedes-benz.es/passengercars/models.html"
    />
    <link rel="shortcut icon" href="./asset/icono.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preload" href="style.css" as="style" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Mercerdes-Benz</title>
  </head>
  <body>
    <header class="flex-container" id="header">
      <div class="flex-container">
        <img
          src="./asset/icono.png"
          alt="logo mercedes"
          width="35"
          height="35"
        />
      </div>
      <nav>
        <ul class="flex-container" id="ulheader">
          <li>
            <a
              href="https://www.mercedes-benz.es/passengercars/models.html?group=all&subgroup=see-all&view=BODYTYPE"
              >MODELOS</a
            >
          </li>
          <li>
            <a
              href="https://www.mercedes-benz.es/passengercars/models.html?group=maybach&subgroup=see-all&view=BODYTYPE"
              >MAYBACH</a
            >
          </li>
          <li>
            <a href="https://www.mercedes-benz.es/passengercars/services.html"
              >SERVICIOS</a
            >
          </li>
          <li>
            <a
              href="https://www.mercedes-benz.es/passengercars/configurator.html?group=all&subgroup=see-all&view=BODYTYPE&filters=ELECTRIC"
              >ELÉCTRICOS</a
            >
          </li>
        </ul>
      </nav>
      <aside>
        <ul class="flex-container">
          <li>
            <a href="https://id.mercedes-benz.com/ciam/auth/login">
              <img
                src="./asset/usuario.png"
                alt="icono registro usuarios"
                width="15"
                height="15"
              />
            </a>
          </li>
          <li>
            <a
              href="https://www.mercedes-benz.es/passengercars/configurator.html?group=all&subgroup=see-all&view=BODYTYPE"
            >
              <img
                src="./asset/cesta-de-compras-sencilla.png"
                alt="cesta de la compra"
                width="15"
                height="15"
              />
            </a>
          </li>
        </ul>
      </aside>
    </header>
    <main>
      <section id="hero">
        <h1>Mercedes-Benz</h1>
        <p>Elegancia Infinita</p>
      </section>
    </main>
  </body>
</html>
